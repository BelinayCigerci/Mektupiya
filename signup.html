<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Sign Up Page</title>\n    <link rel=\"stylesheet\" href=\"signup.css\">\n</head>\n<body>\n    <div class=\"container\">\n        <div class=\"signup-box\">\n            <div class=\"logo\">Your logo</div>\n            <h1>Create Account</h1>\n            <form>\n                <div class=\"input-group\">\n                    <label for=\"email\">Email</label>\n                    <input type=\"email\" id=\"email\" placeholder=\"username@gmail.com\">\n                </div>\n                <div class=\"input-group\">\n                    <label for=\"password\">Password</label>\n                    <input type=\"password\" id=\"password\" placeholder=\"Password\">\n                </div>\n                <div class=\"input-group\">\n                    <label for=\"confirm-password\">Confirm Password</label>\n                    <input type=\"password\" id=\"confirm-password\" placeholder=\"Confirm Password\">\n                </div>\n                <button type=\"submit\">Sign up</button>\n            </form>\n            <div class=\"social-login\">\n                <p>Or Continue With</p>\n                <div class=\"social-icons\">\n                    <a href=\"#\" class=\"social-icon\"><img src=\"google.svg\" alt=\"Google\"></a>\n                    <a href=\"#\" class=\"social-icon\"><img src=\"github.svg\" alt=\"Github\"></a>\n                    <a href=\"#\" class=\"social-icon\"><img src=\"facebook.svg\" alt=\"Facebook\"></a>\n                </div>\n            </div>\n            <p class=\"login\">Already have an account? <a href=\"index.html\">Login</a></p>\n        </div>\n        <div class=\"image-container\">\n            <img src=\"background.png\" alt=\"background\">\n        </div>\n    </div>\n</body>\n</html>
